<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Shaka Player</title>

</head>
<body>

    <div id="video-container">

            <span>-10s</span>
        </div>
    </div>
    <div class="seek-overlay" id="forward-overlay">
        <div class="seek-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12.01 5V1l5 4-5 4V6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/><path d="M13.51 13.9v-1.8c0-.34-.16-.65-.43-.84l-1.35-.95c-.27-.19-.61-.2-.89-.02-.28.18-.44.49-.44.82v3.6c0 .34.16.65-.43.84l1.35.95c.27.19.61.2.89-.02.28-.18.44-.49.44-.82v-1.8z" fill="white"/></svg>
            <span>+10s</span>
        </div>
    </div>
    </div>

    <script src="/shaka/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="/shaka/controls.css">

    <script src="app.js"></script>

</body>
</html>
